<!DOCTYPE html><html><head><base href="https://websim.ai/cube-visualizer/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yaudr_rain_vizualiser</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
  #audioControl {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
</style>
</head>
<body>
<div id="audioControl">
  <input type="file" id="audioInput" accept="audio/*">
  <button id="playPause">lay/pause</button>
  <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
  <button id="toggleUI">hide ui</button>
</div>
<script>
  let scene, camera, renderer, cube, edges;
  let audioContext, analyser, dataArray;
  let isPlaying = false;
  let audio = new Audio();
  let additionalShapes = [];
  let fallingWireframes = [];
  let gainNode;
  let lastDropTime = 0;
  let delayReductionTime = 0;
  let smallTexts = [];

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
    cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Create edges
    const edgesGeometry = new THREE.EdgesGeometry(geometry);
    const edgesMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
    edges = new THREE.LineSegments(edgesGeometry, edgesMaterial);
    scene.add(edges);

    camera.position.z = 5;

    window.addEventListener('resize', onWindowResize, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function createAdditionalShape(volume) {
    const shapeTypes = [THREE.SphereGeometry, THREE.ConeGeometry, THREE.TorusGeometry];
    const geometry = new shapeTypes[Math.floor(Math.random() * shapeTypes.length)](0.2, 16, 16);
    const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff, wireframe: true });
    const shape = new THREE.Mesh(geometry, material);
    
    shape.position.set(
      (Math.random() - 0.5) * 5,
      (Math.random() - 0.5) * 5,
      (Math.random() - 0.5) * 5
    );
    
    scene.add(shape);
    additionalShapes.push({ mesh: shape, life: 100 });
  }

  function createFallingWireframe() {
    const geometries = [
      new THREE.BoxGeometry(0.5, 0.5, 0.5),
      new THREE.SphereGeometry(0.25, 8, 8),
      new THREE.TetrahedronGeometry(0.3),
      new THREE.OctahedronGeometry(0.3)
    ];
    const geometry = geometries[Math.floor(Math.random() * geometries.length)];
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
    const wireframe = new THREE.Mesh(geometry, material);
    
    wireframe.position.set(
      (Math.random() - 0.5) * 10,
      10,
      (Math.random() - 0.5) * 10
    );
    
    scene.add(wireframe);
    fallingWireframes.push(wireframe);

    // Create small text following the wireframe
    createSmallText(wireframe.position);
  }

  function createSmallText(position) {
    const textDiv = document.createElement('div');
    textDiv.textContent = 'YAUDR';
    textDiv.style.position = 'absolute';
    textDiv.style.fontFamily = "'Tw Cen MT Condensed', sans-serif";
    textDiv.style.fontSize = '24px'; // Increased font size
    textDiv.style.color = 'white';
    textDiv.style.pointerEvents = 'none';
    document.body.appendChild(textDiv);

    smallTexts.push({ element: textDiv, position: position });
  }

  function updateSmallTexts() {
    smallTexts.forEach((text, index) => {
      const screenPosition = text.position.clone().project(camera);
      text.element.style.left = (screenPosition.x * 0.5 + 0.5) * window.innerWidth + 'px';
      text.element.style.top = (-(screenPosition.y * 0.5) + 0.5) * window.innerHeight + 'px';

      if (text.position.y < -10) {
        document.body.removeChild(text.element);
        smallTexts.splice(index, 1);
      }
    });
  }

  function animate() {
    requestAnimationFrame(animate);

    if (analyser) {
      analyser.getByteFrequencyData(dataArray);
      let averageVolume = dataArray.reduce((a, b) => a + b) / dataArray.length;
      
      // Normalize the volume (0-255) to a smaller displacement factor (0-0.1)
      let displacement = (averageVolume / 255) * 0.1;
      
      // Apply reduced displacement to the cube and edges
      cube.position.set(
        (Math.random() - 0.5) * displacement,
        (Math.random() - 0.5) * displacement,
        (Math.random() - 0.5) * displacement
      );
      edges.position.copy(cube.position);
      
      // Scale the cube based on the volume, but with less intensity
      let scale = 1 + displacement * 0.2;
      cube.scale.set(scale, scale, scale);
      edges.scale.copy(cube.scale);
      
      // Rotate the cube based on the volume, but slower
      cube.rotation.x += 0.005 + displacement * 0.02;
      cube.rotation.y += 0.005 + displacement * 0.02;
      edges.rotation.copy(cube.rotation);

      // Create new shapes when the volume is high
      if (averageVolume > 200) {
        createAdditionalShape(averageVolume);
      }

      // Create falling wireframes based on volume with a dynamic delay
      const currentTime = Date.now();
      let delay = 600; // Default delay

      if (averageVolume > 200) {
        delay = 0; // No delay when it's really loud
        delayReductionTime = currentTime + 2000; // Reduce delay for 2 seconds
      } else if (averageVolume > 150 || currentTime < delayReductionTime) {
        delay = 300; // Lower delay when it's loud or within the reduction period
      }

      if (currentTime - lastDropTime > delay) {
        if (averageVolume > 120) {
          createFallingWireframe();
          createFallingWireframe();
          createFallingWireframe();
        } else if (averageVolume > 30) {
          createFallingWireframe();
        }
        lastDropTime = currentTime;
      }

      // Animate and remove additional shapes
      additionalShapes.forEach((shape, index) => {
        shape.mesh.rotation.x += 0.02;
        shape.mesh.rotation.y += 0.02;
        shape.mesh.scale.multiplyScalar(0.99);
        shape.life--;

        if (shape.life <= 0) {
          scene.remove(shape.mesh);
          additionalShapes.splice(index, 1);
        }
      });

      // Animate falling wireframes
      fallingWireframes.forEach((wireframe, index) => {
        wireframe.position.y -= 0.05;
        wireframe.rotation.x += 0.02;
        wireframe.rotation.y += 0.02;

        if (wireframe.position.y < -10) {
          scene.remove(wireframe);
          fallingWireframes.splice(index, 1);
        }
      });

      // Update small texts
      updateSmallTexts();
    } else {
      // Default rotation when no audio is playing
      cube.rotation.x += 0.005;
      cube.rotation.y += 0.005;
      edges.rotation.copy(cube.rotation);
    }

    renderer.render(scene, camera);
  }

  function setupAudio() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    const source = audioContext.createMediaElementSource(audio);
    gainNode = audioContext.createGain();
    source.connect(gainNode);
    gainNode.connect(analyser);
    analyser.connect(audioContext.destination);

    // Set initial gain to 2x (200%)
    gainNode.gain.setValueAtTime(2, audioContext.currentTime);
  }

  document.getElementById('audioInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const fileURL = URL.createObjectURL(file);
      audio.src = fileURL;
      if (!analyser) setupAudio();
    }
  });

  document.getElementById('playPause').addEventListener('click', function() {
    if (audio.src) {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play();
        isPlaying = true;
      }
    }
  });

  document.getElementById('volumeControl').addEventListener('input', function(e) {
    if (gainNode) {
      gainNode.gain.setValueAtTime(e.target.value * 2, audioContext.currentTime);
    }
  });

  document.getElementById('toggleUI').addEventListener('click', function() {
    const audioControl = document.getElementById('audioControl');
    if (audioControl.style.display === 'none') {
      audioControl.style.display = 'block';
      this.textContent = 'Hide UI';
    } else {
      audioControl.style.display = 'none';
      this.textContent = 'Show UI';
    }
  });

  init();
  animate();
</script>
</body></html>
